repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 'v0.9.10'
    hooks:
      - id: ruff
      - id: ruff-format
  - repo: https://github.com/PyCQA/bandit
    rev: '1.8.3'
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml', '-r', '.', '--confidence-level high', '--severity-level high']
        additional_dependencies: ['bandit[toml]']